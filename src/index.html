<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hakaton-js</title>
  </head>

  <body class="container">
    <main>
      <div id="counter" class="btn_wrapper">
        <button type="button" data-counter="decrement" class="prev-next">Prev</button>
        <span id="value" class="value" value='1'>1</span>
        <button type="button" data-counter="increment" class="prev-next">Next</button>
      </div>
    </main>

  </body>
</html>
