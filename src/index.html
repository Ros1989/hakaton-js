<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hakaton-js</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav">
          <div class="logo">
            <img src="images/icon-filmoteka.png" />
            <a href="/">
              <i class="fa fa-film"></i>
              <span class="span">Filmoteka</span>
            </a>
          </div>
          <ul class="site-navigation">
            <li class="site-navigation__item">
              <a href="#" class="site-navigation__link active">Home</a>
            </li>
            <li class="site-navigation__item">
              <a href="#" class="site-navigation__link">My library</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Перед роутінгом перенeстити в hbs -->
      <div class="container">
        <div class="input-wrapper">
          <form action="#" class="search-form container">
            <input
              class="input"
              type="text"
              name="name"
              placeholder="Write movie name and click Enter"
            />
          </form>
        </div>
        <ul class="films"></ul>
      </div>

      <!-- Перед роутінгом перенeстити в hbs -->
      <section class="gallery">
        <div class="container">
          <ul class="gallery-list"></ul>
        </div>
      </section>

      <footer class="footer">
        <div class="footer-copyright">Made by GroupName</div>
      </footer>
    </div>
  </body>
</html>
